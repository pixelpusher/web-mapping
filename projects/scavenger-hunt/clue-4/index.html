<script>

var map = 
L.map('map').setView([51.50242503375894, 0.004312992095947266], 15);

var toner = 
L.tileLayer('http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.jpg');

var watercolor = L.tileLayer('http://{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.jpg');

var openstreetmap = 
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

map.addLayer(openstreetmap);

window.markers = L.layerGroup().addTo(map)

var clue1 = L.marker ( [51.50242503375894, 0.004312992095947266] )
clue1.bindPopup("<b>The O2</b>, the home of entertainment and great restaurants. We're thinking fast food. ");

window.markers.addLayer(clue1)

var clue2 = L.marker ( [51.50170314693997, 0.005654021952068433] )
window.markers.addLayer(clue2)
clue2.bindPopup("<b>Ravensbourne</b>, home of the creatives. Home of the deals is more what you're looking for. ");

var clue3 = L.marker ( [51.50148305379047, 0.006775222645956092] )
window.markers.addLayer(clue3)
clue3.bindPopup("<b>Cutters Lane</b> stay on track now. This place is always full. ");

var clue4 = L.marker ( [51.50080865686802, 0.005688946657755878] )
window.markers.addLayer(clue4)
clue4.bindPopup("<b> Good 'ol Subway... Fast food? Yes. Always full? Yes. Deals? Yes! The right destination? No. :( You are real close! </b>");

var circle1 = L.circle([51.50242503375894, 0.004312992095947266], 300, {
    color: 'transparent',
    fillColor: '#FFF009',
    fillOpacity: 0.8
}).addTo(map);
circle1.bindPopup("Your sound is located somewhere in this area.");

var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("Out of range" + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);
