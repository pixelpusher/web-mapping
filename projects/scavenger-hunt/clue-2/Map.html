<div class="row clue1">
 <div id="leaflet1" class="map"></div>
   <script>
   (function(){
  var map = L.map('leaflet1').setView([51.501875, 0.005493], 15);
  
  
  //var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
  var toner = L.tileLayer('http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.jpg');
  //var watercolor = L.tileLayer('http://{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.jpg');

map.addLayer(toner);

//this shows the pop up on the marker and has it in place on default.
 var clue1 = L.circle([51.503724,0.004006])
 clue1.setRadius (100) 
  clue1.addTo(map)
    .bindPopup('Its Here')
    .openPopup();
})()
  </script>
      <div class="starter-template">
